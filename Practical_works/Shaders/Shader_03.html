<body>
  <div id="container"></div>

  <script id="vertexShader" type="x-shader/x-vertex">
        uniform float time;
        uniform vec2 resolution;
        varying vec2 vUv;

        void main()	
        {
            vUv= uv;
            gl_Position = vec4( position, 1.0 );
        }
    </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float time;
        uniform vec2 resolution;
        uniform sampler2D tex;
        varying vec2 vUv;

        void main()	{
          float factor = 0.001;

          float centerx = -0.5;
          float centery = -0.5;
          float posx = vUv.x;
          float posy = vUv.y;

          float dist = sqrt(pow((centerx-posx),2.) + pow((centery-posy),2.));
          float theta = atan((posy-0.5),(posx-0.5));

          float originalRadio = sqrt(pow((posx),2.) + pow((posy),2.));
          
          float radio = originalRadio*sin(time*factor);
          
          float x = radio*cos(theta);
          float y = radio*sin(theta);

          // Normalize the angle to [0,1] for visualization
          float normalizedTheta = (theta + 3.14159265359) / (2.0 * 3.14159265359);

          // Sample the texture normally
          vec3 texColor = texture2D(tex, vUv).rgb;

          // Mix texture color with angle visualization for effect
          vec3 finalColor = mix(texColor, vec3(normalizedTheta), 0.5);

          gl_FragColor = vec4(finalColor, 1.0);
           
        }
    </script>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.172.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.172.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
    import * as THREE from 'three';
    
    var container;
    var camera, scene, renderer;
    var uniforms, material, mesh;
    var mouseX = 0, mouseY = 0,
    lat = 0, lon = 0, phy = 0, theta = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    var startTime;
    var textureForShader;
    var textureLoader = new THREE.TextureLoader();

    textureLoader.load("stars.jpg", function (texture) {
    textureForShader = texture;
    init();
    startTime = Date.now();
    animate();
    });

    function init() {
      container = document.getElementById('container');

      camera = new THREE.Camera();
      camera.position.z = 1;
      scene = new THREE.Scene();

      uniforms = {
        time: { type: "f", value: 1.0 },
        resolution: { type: "v2", value: new THREE.Vector2() },
        tex: { type: "t", value: textureForShader },
      };

      material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent
      });

      mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      console.log(renderer.getContext());

      renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);
      container.appendChild(renderer.domElement);

      uniforms.resolution.value.x = window.innerWidth;
      uniforms.resolution.value.y = window.innerHeight;
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      var elapsedMilliseconds = Date.now() - startTime;
      var elapsedSeconds = elapsedMilliseconds / 1000.;
      uniforms.time.value = 60. * elapsedSeconds;
      renderer.render(scene, camera);
    }
  </script>
